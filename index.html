<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Whereâ€™s the Bubbler? â€” MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    header { background: #1976d2; color: white; padding: 12px 20px; }
    header h1 { margin: 0; font-size: 20px; }
    header p { margin: 0; font-size: 14px; opacity: 0.9; }
    #map { flex: 1; }
    footer { background: #f5f5f5; padding: 8px 20px; font-size: 12px; text-align: center; border-top: 1px solid #ddd; }
    #legend {
      position: absolute; bottom: 50px; left: 10px;
      background: white; padding: 8px; border: 1px solid #ccc;
      font-size: 14px; line-height: 20px; z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’§ Whereâ€™s the Bubbler?</h1>
    <p>Find water fountains and bottle fillers around Dane County</p>
  </header>

  <div id="map"></div>

  <!-- Legend -->
  <div id="legend">
    <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png" width="12"> Fountain<br>
    <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" width="12"> Bottle filler
  </div>

  <footer>
    Data Â© <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap contributors</a> Â· Built with ðŸ’™ in Madison
  </footer>

  <script>
    (async function init() {
      const map = L.map('map').setView([43.0731, -89.4012], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      try {
        const resp = await fetch('fountains.geojson', { cache: 'no-store' });
        const data = await resp.json();

        const layer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const bf = (feature.properties?.bottle_filler || '').toLowerCase();
            const iconUrl = (bf === 'yes')
              ? 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png'
              : 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png';

            const dropletIcon = L.icon({
              iconUrl,
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
              shadowUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-shadow.png',
              shadowSize: [41, 41],
              shadowAnchor: [12, 41]
            });

            return L.marker(latlng, { icon: dropletIcon });
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const popup = `
              <b>${p.name || 'Drinking Fountain'}</b><br>
              Bottle filler: ${p.bottle_filler || 'Unknown'}<br>
              Seasonal: ${p.seasonal || 'Unknown'}<br>
              ${p.note ? 'Notes: ' + p.note : ''}
            `;
            layer.bindPopup(popup);
          }
        }).addTo(map);

        try { map.fitBounds(layer.getBounds()); } catch(e) {}
      } catch (e) {
        console.error("Error loading fountains.geojson:", e);
      }
    })();
  </script>
</body>
</html>
