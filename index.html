<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Where’s the Bubbler? — Live Sheet with City Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    header { background: #1976d2; color: white; padding: 12px 20px; }
    header h1 { margin: 0; font-size: 20px; }
    header p { margin: 0; font-size: 14px; opacity: 0.9; }
    #filters { padding: 8px 20px; background: #f0f0f0; font-size: 14px; }
    #map { flex: 1; }
    footer { background: #f5f5f5; padding: 8px 20px; font-size: 12px; text-align: center; border-top: 1px solid #ddd; }
    #legend {
      position: absolute; bottom: 50px; left: 10px;
      background: white; padding: 8px; border: 1px solid #ccc;
      font-size: 14px; line-height: 20px; z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>💧 Where’s the Bubbler?</h1>
    <p>Find water fountains and amenities around Dane County</p>
  </header>

  <!-- Filter checkboxes and city dropdown -->
  <div id="filters">
    <label><input type="checkbox" id="filterRestrooms"> 🚻 Restrooms</label>
    <label><input type="checkbox" id="filterShelter"> 🏞️ Shelter</label>
    <label><input type="checkbox" id="filterTables"> 🍽️ Tables</label>
    <label>City:
      <select id="filterCity">
        <option value="">All</option>
      </select>
    </label>
  </div>

  <div id="map"></div>

  <div id="legend">
    <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png" width="12"> Fountain<br>
    <img src="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png" width="12"> Fountain with bottle filler
  </div>

  <footer>
    Data © Google Sheets · Map © <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap contributors</a>
  </footer>

  <script>
    // ✅ Your actual Google Sheet ID
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1PLY-8llP5O8NO7PMGXRD5urL32NT4z8taT8usPl3t9w/export?format=csv";

    const map = L.map('map').setView([43.0731, -89.4012], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let allMarkers = [];

    function makeMarker(row) {
      const bfRaw = (row.bottle_filler || "").toString().trim().toLowerCase();
      const hasBottleFiller = bfRaw === "yes";

      const iconUrl = hasBottleFiller
        ? "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png"
        : "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png";

      const icon = L.icon({
        iconUrl,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: "https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/images/marker-shadow.png",
        shadowSize: [41, 41],
        shadowAnchor: [12, 41]
      });

      const lat = parseFloat(row.lat);
      const lon = parseFloat(row.lon);
      if (isNaN(lat) || isNaN(lon)) return null;

      const popup = `
        <b>${row.name || "Drinking Fountain"}</b>
        ${row.city ? `<br>📍 ${row.city}` : ""}
        ${hasBottleFiller ? "<br>🚰 Bottle filler available" : ""}
        ${(row.seasonal || "").toLowerCase().trim() === "yes" ? "<br>❄️ Seasonal (may be off in winter)" : ""}
        ${(row.restrooms || "").toLowerCase().trim() === "yes" ? "<br>🚻 Restrooms nearby" : ""}
        ${(row.shelter || "").toLowerCase().trim() === "yes" ? "<br>🏞️ Shelter available" : ""}
        ${(row.tables || "").toLowerCase().trim() === "yes" ? "<br>🍽️ Picnic tables available" : ""}
        ${row.note ? `<br><small>${row.note}</small>` : ""}
      `;

      const marker = L.marker([lat, lon], { icon }).bindPopup(popup);
      marker.feature = { properties: row };
      return marker;
    }

    function applyFilters() {
      const restroomsOn = document.getElementById("filterRestrooms").checked;
      const shelterOn = document.getElementById("filterShelter").checked;
      const tablesOn = document.getElementById("filterTables").checked;
      const selectedCity = document.getElementById("filterCity").value.toLowerCase();

      allMarkers.forEach(m => map.removeLayer(m));

      const filtered = allMarkers.filter(m => {
        const p = m.feature.properties;
        if (restroomsOn && (p.restrooms || "").toLowerCase().trim() !== "yes") return false;
        if (shelterOn && (p.shelter || "").toLowerCase().trim() !== "yes") return false;
        if (tablesOn && (p.tables || "").toLowerCase().trim() !== "yes") return false;
        if (selectedCity && (p.city || "").toLowerCase().trim() !== selectedCity) return false;
        return true;
      });

      filtered.forEach(m => map.addLayer(m));

      if (filtered.length > 0) {
        const group = L.featureGroup(filtered);
        map.fitBounds(group.getBounds());
      }
    }

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      complete: function(results) {
        const cities = new Set();

        results.data.forEach(row => {
          const marker = makeMarker(row);
          if (marker) {
            allMarkers.push(marker);
            if (row.city) cities.add(row.city.trim());
          }
        });

        allMarkers.forEach(m => map.addLayer(m));
        const group = L.featureGroup(allMarkers);
        try { map.fitBounds(group.getBounds()); } catch(e) {}

        // Populate city dropdown
        const citySelect = document.getElementById("filterCity");
        Array.from(cities).sort().forEach(city => {
          const opt = document.createElement("option");
          opt.value = city;
          opt.textContent = city;
          citySelect.appendChild(opt);
        });
      }
    });

    // Hook up filters
    document.getElementById("filterRestrooms").addEventListener("change", applyFilters);
    document.getElementById("filterShelter").addEventListener("change", applyFilters);
    document.getElementById("filterTables").addEventListener("change", applyFilters);
    document.getElementById("filterCity").addEventListener("change", applyFilters);
  </script>
</body>
</html>
